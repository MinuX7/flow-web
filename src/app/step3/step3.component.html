<div class="row step-content">
    <div class="col-md-3"></div>
    <div class="col-md-3">
        <dp-date-picker [(ngModel)]="selectedDate" (onSelect)="dateSelected($event)"[config]="dpConfig"></dp-date-picker> 
    </div>
    <div class="col-md-2">
        <div class="time-container">
            <div *ngFor="let dayTimeSlot of dayTimeSlots" (click)="clickSlot(dayTimeSlot)" class="time-slot-item" [class.slot-selected]="dayTimeSlot.selected">
                <span> {{dayTimeSlot.time | date: 'HH:mm'}} </span>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
          <button class="btn btn-primary" (click)="toStep(2)"> Previous </button>  
    </div>
    <div class="col-md-6">
        <div class="right">
            <button type="button" class="btn btn-primary right" (click)="toStep(4)"> Next </button> 
        </div>
    </div>
</div>
