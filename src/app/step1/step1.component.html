
<div class="row step-content">
  <div class="col-md-2"></div>
  <div class="col-md-4">
  <div class="dropdown show company-selector">
    <a class="btn btn-secondary dropdown-toggle drop-down-selection" role="button" id="dropdownMenuLink" 
        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <span *ngIf="!selectedCompany"> Chose company </span>
      <span *ngIf="selectedCompany"> {{selectedCompany.companyName}} </span>
    </a>
  
    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
       <a class="dropdown-item" (click)="choseCompany(null)"> ... </a> 
      <a *ngFor="let company of companies" class="dropdown-item" (click)="choseCompany(company)"> {{company.companyName}}</a>
    </div>
  </div>
</div>
</div>
<div class="row">
  <div class="col-md-12">
<div class="right">
    <button type="button" class="btn btn-primary" (click)="nextStep()" [disabled]="!selectedCompany" >
        <span class="sr-only">Next</span>
    </button>
  </div>
</div>
</div>

<div class="spinner-modal" style="display: none;">
  <div id="spinner-circle" class="spinner-border" role="status">
    <span class="sr-only"></span>
  </div>
</div>
